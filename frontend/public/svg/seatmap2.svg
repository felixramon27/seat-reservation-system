<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet">
  <style>
    .map-border{fill:none;stroke:#333;stroke-width:4}
    .zone-label{font:600 24px sans-serif;fill:#222}
    .table{fill:#d9d9d9;stroke:#666;stroke-width:2}
    .chair{fill:#000;stroke:#333;stroke-width:1}
    .seat{fill:#000;stroke:#666;stroke-width:1}
    .zone-box{fill:#ffffffcc;stroke:#999;stroke-dasharray:4 4}
    .small{font:400 14px sans-serif;fill:#333}
  </style>

  <!-- Square seating area -->
  <rect class="map-border" x="20" y="20" width="760" height="760" rx="8" ry="8"/>

  <!-- Zona A: 2 filas de 3 mesas (cada mesa 3 sillas) - zona superior -->
  <g id="zonaA">
    <rect class="zone-box" x="40" y="40" width="720" height="300"/>
    <text class="zone-label" x="60" y="70">Zona A</text>

    <!-- Configuración de mesas: 2 filas, 3 columnas -->
    <g id="mesasA">
      <!-- fila 1 -->
      <g transform="translate(120,110)">
        <!-- mesa 1 -->
        <g transform="translate(0,0)">
          <rect class="table" x="-40" y="0" width="80" height="50" rx="6" ry="6" />
          <!-- 3 sillas arriba -->
          <circle id="seat-A1" class="chair" cx="-30" cy="-18" r="12" />
          <circle id="seat-A2" class="chair" cx="0" cy="-18" r="12" />
          <circle id="seat-A3" class="chair" cx="30" cy="-18" r="12" />
        </g>
        <!-- mesa 2 -->
        <g transform="translate(180,0)">
          <rect class="table" x="-40" y="0" width="80" height="50" rx="6" ry="6" />
          <circle id="seat-A4" class="chair" cx="-30" cy="-18" r="12" />
          <circle id="seat-A5" class="chair" cx="0" cy="-18" r="12" />
          <circle id="seat-A6" class="chair" cx="30" cy="-18" r="12" />
        </g>
        <!-- mesa 3 -->
        <g transform="translate(360,0)">
          <rect class="table" x="-40" y="0" width="80" height="50" rx="6" ry="6" />
          <circle id="seat-A7" class="chair" cx="-30" cy="-18" r="12" />
          <circle id="seat-A8" class="chair" cx="0" cy="-18" r="12" />
          <circle id="seat-A9" class="chair" cx="30" cy="-18" r="12" />
        </g>
      </g>

      <!-- fila 2 -->
      <g transform="translate(120,230)">
        <!-- mesa 1 -->
        <g transform="translate(0,0)">
          <rect class="table" x="-40" y="0" width="80" height="50" rx="6" ry="6" />
          <circle id="seat-A10" class="chair" cx="-30" cy="-18" r="12" />
          <circle id="seat-A11" class="chair" cx="0" cy="-18" r="12" />
          <circle id="seat-A12" class="chair" cx="30" cy="-18" r="12" />
        </g>
        <!-- mesa 2 -->
        <g transform="translate(180,0)">
          <rect class="table" x="-40" y="0" width="80" height="50" rx="6" ry="6" />
          <circle id="seat-A13" class="chair" cx="-30" cy="-18" r="12" />
          <circle id="seat-A14" class="chair" cx="0" cy="-18" r="12" />
          <circle id="seat-A15" class="chair" cx="30" cy="-18" r="12" />
        </g>
        <!-- mesa 3 -->
        <g transform="translate(360,0)">
          <rect class="table" x="-40" y="0" width="80" height="50" rx="6" ry="6" />
          <circle id="seat-A16" class="chair" cx="-30" cy="-18" r="12" />
          <circle id="seat-A17" class="chair" cx="0" cy="-18" r="12" />
          <circle id="seat-A18" class="chair" cx="30" cy="-18" r="12" />
        </g>
      </g>
    </g>
  </g>

  <!-- Zona B: 5 filas de 5 sillas cada una - zona inferior -->
  <g id="zonaB">
    <rect class="zone-box" x="40" y="360" width="720" height="400"/>
    <text class="zone-label" x="60" y="390">Zona B</text>

    <!-- Asientos individuales en cuadrícula 5x5 -->
    <g id="asientosB" transform="translate(120,430)">
      <!-- fila 1 -->
      <g transform="translate(0,0)">
        <circle id="seat-B1" class="seat" cx="0" cy="0" r="14" />
        <circle id="seat-B2" class="seat" cx="80" cy="0" r="14" />
        <circle id="seat-B3" class="seat" cx="160" cy="0" r="14" />
        <circle id="seat-B4" class="seat" cx="240" cy="0" r="14" />
        <circle id="seat-B5" class="seat" cx="320" cy="0" r="14" />
      </g>
      <!-- fila 2 -->
      <g transform="translate(0,60)">
        <circle id="seat-B6" class="seat" cx="0" cy="0" r="14" />
        <circle id="seat-B7" class="seat" cx="80" cy="0" r="14" />
        <circle id="seat-B8" class="seat" cx="160" cy="0" r="14" />
        <circle id="seat-B9" class="seat" cx="240" cy="0" r="14" />
        <circle id="seat-B10" class="seat" cx="320" cy="0" r="14" />
      </g>
      <!-- fila 3 -->
      <g transform="translate(0,120)">
        <circle id="seat-B11" class="seat" cx="0" cy="0" r="14" />
        <circle id="seat-B12" class="seat" cx="80" cy="0" r="14" />
        <circle id="seat-B13" class="seat" cx="160" cy="0" r="14" />
        <circle id="seat-B14" class="seat" cx="240" cy="0" r="14" />
        <circle id="seat-B15" class="seat" cx="320" cy="0" r="14" />
      </g>
      <!-- fila 4 -->
      <g transform="translate(0,180)">
        <circle id="seat-B16" class="seat" cx="0" cy="0" r="14" />
        <circle id="seat-B17" class="seat" cx="80" cy="0" r="14" />
        <circle id="seat-B18" class="seat" cx="160" cy="0" r="14" />
        <circle id="seat-B19" class="seat" cx="240" cy="0" r="14" />
        <circle id="seat-B20" class="seat" cx="320" cy="0" r="14" />
      </g>
      <!-- fila 5 -->
      <g transform="translate(0,240)">
        <circle id="seat-B21" class="seat" cx="0" cy="0" r="14" />
        <circle id="seat-B22" class="seat" cx="80" cy="0" r="14" />
        <circle id="seat-B23" class="seat" cx="160" cy="0" r="14" />
        <circle id="seat-B24" class="seat" cx="240" cy="0" r="14" />
        <circle id="seat-B25" class="seat" cx="320" cy="0" r="14" />
      </g>
    </g>
  </g>

  <!-- notas -->
  <text class="small" x="40" y="760">Mapa sencillo: Zona A - mesas con 3 sillas; Zona B - 5x5 sillas. Forma cuadrada.</text>

</svg>