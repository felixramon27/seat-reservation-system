<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#333" />
  
  <!-- Stage -->
  <rect id="stage" x="300" y="450" width="200" height="100" fill="#EFA046" />
  <text x="400" y="500" fill="#333" font-family="sans-serif" text-anchor="middle">Stage</text>
  
  <!-- Zone: Sala Principal -->
  <g id="Sala_Principal">
    
    <!-- Table 1 -->
    <g id="table-1">
      <circle cx="150" cy="150" r="40" fill="#ADD8E6" stroke="#fff" stroke-width="2" />
      <text x="150" y="155" text-anchor="middle" font-size="20">1</text>
      <!-- Seats for T1 -->
      <circle id="seat-1-1" cx="150" cy="90" r="15" fill="#4477BB" data-seat="T1-1" />
      <circle id="seat-1-2" cx="150" cy="210" r="15" fill="#4477BB" data-seat="T1-2" />
      <circle id="seat-1-3" cx="90" cy="150" r="15" fill="#4477BB" data-seat="T1-3" />
      <circle id="seat-1-4" cx="210" cy="150" r="15" fill="#4477BB" data-seat="T1-4" />
    </g>

    <!-- Table 2 -->
    <g id="table-2">
      <circle cx="350" cy="150" r="40" fill="#ADD8E6" stroke="#fff" stroke-width="2" />
      <text x="350" y="155" text-anchor="middle" font-size="20">2</text>
      <!-- Seats for T2 -->
      <circle id="seat-2-1" cx="350" cy="90" r="15" fill="#4477BB" />
      <circle id="seat-2-2" cx="350" cy="210" r="15" fill="#4477BB" />
      <circle id="seat-2-3" cx="290" cy="150" r="15" fill="#4477BB" />
      <circle id="seat-2-4" cx="410" cy="150" r="15" fill="#4477BB" />
    </g>

    <!-- Table 3 (Rectangular) -->
    <g id="table-3">
      <rect x="550" y="110" width="120" height="80" fill="#ADD8E6" stroke="#fff" stroke-width="2" />
      <text x="610" y="155" text-anchor="middle" font-size="20">3</text>
      <!-- Seats for T3 -->
      <circle id="seat-3-1" cx="580" cy="80" r="15" fill="#4477BB" />
      <circle id="seat-3-2" cx="640" cy="80" r="15" fill="#4477BB" />
      <circle id="seat-3-3" cx="580" cy="220" r="15" fill="#4477BB" />
      <circle id="seat-3-4" cx="640" cy="220" r="15" fill="#4477BB" />
      <circle id="seat-3-5" cx="520" cy="150" r="15" fill="#4477BB" />
      <circle id="seat-3-6" cx="700" cy="150" r="15" fill="#4477BB" />
    </g>

    <!-- Scattered Tables (as in image) -->
    <g id="table-4">
      <circle cx="150" cy="350" r="40" fill="#ADD8E6" stroke="#fff" stroke-width="2" />
      <circle id="seat-4-1" cx="150" cy="290" r="15" fill="#4477BB" />
      <circle id="seat-4-2" cx="150" cy="410" r="15" fill="#4477BB" />
      <circle id="seat-4-3" cx="90" cy="350" r="15" fill="#4477BB" />
      <circle id="seat-4-4" cx="210" cy="350" r="15" fill="#4477BB" />
    </g>

    <g id="table-5">
      <circle cx="350" cy="350" r="40" fill="#ADD8E6" stroke="#fff" stroke-width="2" />
      <circle id="seat-5-1" cx="350" cy="290" r="15" fill="#4477BB" />
      <circle id="seat-5-2" cx="350" cy="410" r="15" fill="#4477BB" />
      <circle id="seat-5-3" cx="290" cy="350" r="15" fill="#4477BB" />
      <circle id="seat-5-4" cx="410" cy="350" r="15" fill="#4477BB" />
    </g>
    
    <g id="table-6">
      <circle cx="610" cy="350" r="40" fill="#ADD8E6" stroke="#fff" stroke-width="2" />
      <circle id="seat-6-1" cx="610" cy="290" r="15" fill="#4477BB" />
      <circle id="seat-6-2" cx="610" cy="410" r="15" fill="#4477BB" />
      <circle id="seat-6-3" cx="550" cy="350" r="15" fill="#4477BB" />
      <circle id="seat-6-4" cx="670" cy="350" r="15" fill="#4477BB" />
    </g>

  </g>
</svg>
